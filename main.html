<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .testimonials-container {
      padding: 20px;
      background-color: #f5f5f5;
    }

    .testimonials-container h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
		background-color:#f5f5f5;
    }

    .testimonial {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .testimonial p {
      margin: 0 0 10px;
    }

    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="testimonials-container">
    <h1>Testimonials</h1>
    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <div class="author">- John Doe</div>
    </div>
    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <div class="author">- Jane Smith</div>
    </div>
  </div>
</body>
</html>
