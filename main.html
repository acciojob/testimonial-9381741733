<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .testimonials {
            padding: 40px;
            background-color: #f5f5f5;
        }

        .testimonial {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .testimonial p {
            margin: 0 0 10px;
            color: #333;
        }

        .author {
            text-align: right;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <section class="testimonials">
        <div class="testimonial">
            <p>"This product is amazing! It completely changed my life. Highly recommended!"</p>
            <p class="author">- John Doe</p>
        </div>

        <div class="testimonial">
            <p>"Great service and excellent quality. Will definitely buy again!"</p>
            <p class="author">- Jane Smith</p>
        </div>

        <div class="testimonial">
            <p>"Fast delivery and outstanding customer support. Couldn't ask for more!"</p>
            <p class="author">- Alex Brown</p>
        </div>
    </section>
</body>
</html>
